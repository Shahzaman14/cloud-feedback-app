version: '3.8'

services:
  # Frontend Service - Nginx
  frontend:
    build: ./frontend
    container_name: feedback-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - feedback-network
    restart: unless-stopped

  # Backend Service - Node.js API
  backend:
    build: ./backend
    container_name: feedback-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/feedbackdb
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - feedback-network
    restart: unless-stopped

  # Database Service - MongoDB
  mongodb:
    build: ./database
    container_name: feedback-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - feedback-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/feedbackdb --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  feedback-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local